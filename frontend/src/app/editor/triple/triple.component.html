<div class="row justify-content-between align-items-center">
  <div
    [class.col-md-3]="showSubject"
    [class.d-none]="!showSubject"
    class="cs-badge"
  >
    {{ subject }}
  </div>
  <div
    [class.col-md-3]="showSubject"
    [class.col-md-4]="!showSubject"
    class="cs-badge"
  >
    {{ predicate }}
  </div>
  <div
    *ngIf="!editMode"
    [class.col-md-3]="showSubject"
    [class.col-md-6]="!showSubject"
    class="cs-badge"
  >
    <a
      *ngIf="
        object && object.includes('http://www.deutsche-digitale-bibliothek.de/')
      "
      class="cs-link"
      (click)="onNavigateToClicked(object)"
      >{{ object }}</a
    >
    <span
      *ngIf="
        object &&
        !object.includes('http://www.deutsche-digitale-bibliothek.de/')
      "
    >
      {{ object }}
    </span>
  </div>
  <input
    *ngIf="editMode"
    [class.col-md-3]="showSubject"
    [class.col-md-6]="!showSubject"
    class="cs-badge"
    [(ngModel)]="object"
  />
  <div class="col-md-1">
    <button
      *ngIf="isEditable && !editMode"
      class="btn btn-outline-warning"
      (click)="onEditClicked()"
    >
      Edit
    </button>
    <div *ngIf="isEditable && editMode" class="btn-group" role="group">
      <button class="btn btn-outline-success" (click)="onSaveClicked()">
        Save
      </button>
      <button class="btn btn-outline-danger" (click)="onResetClicked()">
        Reset
      </button>
    </div>
  </div>
</div>
