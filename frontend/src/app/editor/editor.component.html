<div class="container">
  <h2>Object Id: {{objectId}}</h2>

  <p *ngIf="triples.length == 0">No triples could be fetched for object id {{objectId}}</p>

  <div *ngFor="let triple of triples; index as i">
    <div class="row" [class.cs-bg-light]="i % 2 === 0" [class.cs-bg-dark]="i % 2 === 1">
      <div class="col-md-4">{{triple.subject}}</div>
      <div class="col-md-4">{{triple.predicate}}</div>
      <div class="col-md-4">{{triple.object}}</div>
    </div>
  </div>

</div>
